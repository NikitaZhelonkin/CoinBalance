version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/android:api-26
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - run: echo $KEYSTORE_PROPERTIES | base64 --decode >> ${HOME}/repo/app/keystore.properties
      - run: echo ${HOME}/repo/app/keystore.properties
      - run: cat ${HOME}/repo/app/keystore.properties

      - checkout

      # Download and cache dependencies
      - restore_cache:
                key: jars-{{ checksum "build.gradle" }}-{{ checksum
      "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum
"app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results